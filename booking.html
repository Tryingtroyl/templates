<!DOCTYPE HTML>
<html>
<head>
    <title>Booking</title>
</head>
<body>
<div>
    <form action="https://p4bkuyvb1h.execute-api.ap-south-1.amazonaws.com/dev/booking">
        <div>
            <label for="date-from">From: </label>
            <input type="date" name="date-from"/>
        </div>
        <div>
            <label for="date-to">To: </label>
            <input type="date" name="date-to"/>
        </div>
        <div>
            <label for="room-type"> Select Room Type: </label>
            <select name="room-type">
                <option value="A Class">Class A</option>
                <option value="A Class Premium">Class A Premium</option>
                <option value="Premium Class">Premium Class</option>
                <option value="Gold Class">Gold Class</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Check Availability and Book Room">
        </div>
    </form>
</div>
